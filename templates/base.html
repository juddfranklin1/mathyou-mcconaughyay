<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Keeping for non-nav styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <!-- KaTeX for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script src="{{ url_for('static', filename='practice-problem.js') }}"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="{{ url_for('index') }}" class="header-logo"><img height="100" src="{{ url_for('static', filename='images/mathyou-logo.png') }}" alt="Mathyou McConaughyay"> MathYou</a>
            <button class="hamburger-btn" data-action="toggle-nav" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav-menu top-nav" data-target="nav-menu">
                <a href="{{ url_for('discipline_page', subject_slug='linear-algebra') }}" class="nav-link {% if active_page == 'linear-algebra' %}active{% endif %}">Linear Algebra</a>
                <a href="{{ url_for('discipline_page', subject_slug='calculus') }}" class="nav-link {% if active_page == 'calculus' %}active{% endif %}">Calculus</a>
                <a href="{{ url_for('discipline_page', subject_slug='integration') }}" class="nav-link {% if active_page == 'integration' %}active{% endif %}">Integration</a>
                <a href="{{ url_for('discipline_page', subject_slug='trigonometry') }}" class="nav-link {% if active_page == 'trigonometry' %}active{% endif %}">Trigonometry</a>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/math-content.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
